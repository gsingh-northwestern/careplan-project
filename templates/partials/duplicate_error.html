<div class="alert alert-error">
    <svg class="w-4 h-4 flex-shrink-0 mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
    </svg>
    <div>
        <p class="font-medium">Duplicate Found</p>
        <p class="mt-0.5 text-xs opacity-90">{{ message }}</p>
        {% if items %}
        <ul class="mt-2 text-xs opacity-80 space-y-0.5">
            {% for item in items %}
            <li class="font-mono">{{ item.name }}{% if item.npi %} · {{ item.npi }}{% endif %}{% if item.mrn %} · {{ item.mrn }}{% endif %}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</div>
