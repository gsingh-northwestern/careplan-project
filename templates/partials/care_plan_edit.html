<div id="care-plan-container" class="card">
    <div class="card-section border-b border-border">
        <div class="flex justify-between items-center">
            <div>
                <h2 class="text-base font-medium text-fg">Editing Care Plan</h2>
                <p class="text-xs text-fg-muted mt-0.5">
                    Make your changes below. Click Save when done.
                </p>
            </div>
            <div class="flex items-center gap-2">
                <!-- Cancel Button -->
                <button
                    type="button"
                    class="btn-ghost h-8 text-xs"
                    hx-get="{% url 'care_plan_display' care_plan.id %}"
                    hx-target="#care-plan-container"
                    hx-swap="outerHTML"
                >
                    Cancel
                </button>
                <!-- Save Button -->
                <button
                    type="button"
                    class="btn-primary h-8 text-xs"
                    hx-post="{% url 'save_care_plan_edit' care_plan.id %}"
                    hx-target="#care-plan-container"
                    hx-swap="outerHTML"
                    hx-include="#care-plan-edit-form"
                >
                    <svg class="w-3.5 h-3.5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                    </svg>
                    Save
                </button>
            </div>
        </div>
    </div>
    <div class="card-section">
        <form id="care-plan-edit-form">
            {% csrf_token %}
            <textarea
                name="content"
                class="w-full bg-surface-1 border border-border rounded p-4 font-mono text-sm text-fg leading-relaxed focus:outline-none focus:ring-2 focus:ring-accent-500 focus:border-transparent"
                rows="30"
                placeholder="Care plan content..."
            >{{ care_plan.content }}</textarea>
        </form>
    </div>
</div>
