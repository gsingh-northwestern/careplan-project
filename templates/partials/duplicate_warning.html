<div class="alert alert-warning">
    <svg class="w-4 h-4 flex-shrink-0 mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
    </svg>
    <div>
        <p class="font-medium">Potential Duplicate</p>
        <p class="mt-0.5 text-xs opacity-90">{{ message }}</p>
        {% if items %}
        <ul class="mt-2 text-xs opacity-80 space-y-0.5">
            {% for item in items %}
            <li class="font-mono">{{ item.name }}{% if item.npi %} · {{ item.npi }}{% endif %}{% if item.mrn %} · {{ item.mrn }}{% endif %}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</div>
